# VVKart Configuration
# Alle tijden zijn in seconden

# Race instellingen
race:
  max-players: 10
  min-players: 2
  laps: 3
  queue-wait-time: 30
  finish-timeout: 30
  speed-multiplier: 1.0

# Rewards
rewards:
  coins-per-completion: 2
  enabled: true

# Leave item (item om uit race te gaan)
leave-item:
  material: BARRIER
  name: "&c&lVerlaat Race"
  lore:
    - "&7Klik om de race te verlaten"
  slot: 8

# Custom commands (uitgevoerd na race)
custom-commands:
  enabled: false
  commands:
    - "give %player% diamond 1"
    - "say %player% heeft de race voltooid!"

